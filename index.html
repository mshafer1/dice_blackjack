<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#000" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Dice Black Jack">
    <meta name="apple-mobile-web-app-title" content="Dice Black Jack">
    <meta name="msapplication-navbutton-color" content="#FF9800">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="index.html">
    <link rel="icon" sizes="560x560" href="img/icon_560.png?{{ site.time | date: "%Y-%m-%d %H:%M" | url_encode }}">
    <link rel="apple-touch-icon" href="img/icon_560.png?{{ site.time | date: "%Y-%m-%d %H:%M" | url_encode }}">
    <link rel="manifest" href="manifest.json?{{ site.time | date: "%Y-%m-%d %H:%M" | url_encode }}">

    <title>Black Jack</title>
    <meta name="description" content="Dice based black jack">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="css/styles.css?{{ site.time | date: "%Y-%m-%d %H:%M" | url_encode }}">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="js/dice.js?{{ site.time | date: "%Y-%m-%d %H:%M" | url_encode }}"></script>
    <script src="js/script.js?{{ site.time | date: "%Y-%m-%d %H:%M" | url_encode }}"></script>
    <script>
        {% include accordian.js %}
    </script>
    <script>
        // Register service worker.
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('SW registered with scope:', registration.scope);
                    })
                    .catch(err => {
                        console.error('Registration failed:', err);
                    });
            });
        }
    </script>
</head>

<body class="w3-black">
    <div class="w3-row-padding w3-margin-bottom">
        <div class="w3-col s4 w3-center">
            <button class="w3-btn w3-black w3-border w3-border-white w3-margin w3-hover-light-gray"
                onclick="showRules()">?</button>
        </div>
        <div class="w3-col s4 w3-center">
            <div class="w3-dark-gray w3-center w3-button"
                style="margin-top: 10px; padding: 0px; padding-left: 10px; padding-right: 10px;" onclick="start()">
                <h1 class="">Start</h1>
            </div>
        </div>
        <div class="w3-col s4 w3-center">
            <p class="w3-margin">Total: <span class="js_total">_</span></p>
        </div>
    </div>

    <div class="w3-row" class="">
        <div class="w3-col s2 w3-center">&nbsp;</div>
        <div class="w3-col s3 w3-center" id="init1">&nbsp;</div>
        <div class="w3-col s2 w3-center">&nbsp;</div>
        <div class="w3-col s3 w3-center" id="init2">&nbsp;</div>
        <div class="w3-col s2 w3-border-left w3-border-white" style="margin-top: 15px;"><span id="rowi_total"></span>
        </div>
    </div>
    <div class="js_stack ontop">
        <div id="again" class="w3-row w3-center w3-padding-large w3-margin-top ontop" style="display:none">
            <div class="w3-col s2">&nbsp;</div>
            <div class="w3-col s8">
            <button class=" w3-dark-gray w3-padding-large w3-button w3-margin" style="cursor: pointer;"
                onclick="hit()">Hit?</button>
            <br />
            <button class=" w3-dark-gray w3-padding-large w3-button w3-margin" style="cursor: pointer;"
                onclick="stand()">Stand</button>
            </div>
            <div class="w3-col s2 w3-left-align"><p class=""> <span class="js_total w3-border-top w3-border-white"></span></p></div>
        </div>
    </div>
    <div style="font-size: 36pt; z-index: -1;"> &nbsp;</div>
    <div class="w3-display-bottommiddle" style="margin-top: 0px!important; line-height: 0px;">

    </div>


    <!-- The Modal -->
    <div id="msgModal" class="w3-modal">
        <div class="w3-modal-content w3-light-gray">
            <header class="w3-container w3-dark-gray">
                <span onclick="$('#msgModal').hide()" class="w3-button w3-light-gray w3-display-topright"><i
                        class="fas fa-times"></i></span>
                <h2 id="msgHeader">Rules</h2>
            </header>
            <div class="w3-container msgBody">
                <span id="msgBody">&nbsp;</span>
            </div>
        </div>
    </div>
</body>

</html>
